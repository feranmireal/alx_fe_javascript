<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 18px; }
    .controls { display:flex; gap:8px; align-items:center; flex-wrap:wrap; margin-bottom:12px; }
    #quoteDisplay { border:1px solid #ddd; padding:12px; min-height:60px; border-radius:6px; margin-bottom:12px; }
    #notification { margin:8px 0; min-height:20px; color:#0a0; }
    #quotesList li { margin:6px 0; }
    .muted { color:#666; font-size:12px; }
    .notice.hidden { display:none; }
    .notice.info { color: #1a73e8; }
    .notice.success { color: #0a7a07; }
    .notice.error { color: #b22222; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="notification" class="notice hidden"></div>
  <div id="lastSync" class="muted"></div>

  <div class="controls">
    <label for="categoryFilter">Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>

    <button id="showRandomBtn">Show New Quote</button>
    <button id="syncNowBtn">Sync Now</button>
    <button id="exportBtn">Export JSON</button>
    <label style="display:inline-flex;align-items:center;gap:6px;">
      Import JSON
      <input id="importFile" type="file" accept=".json" />
    </label>
  </div>

  <div id="quoteDisplay">Click "Show New Quote" or add one below.</div>

  <h3>Add a Quote</h3>
  <div class="controls">
    <input id="newQuoteText" type="text" placeholder="Quote text" style="width:45%" />
    <input id="newQuoteCategory" type="text" placeholder="Category (e.g. Motivation)" style="width:25%" />
    <button id="addQuoteBtn">Add Quote</button>
  </div>

  <h3>Quotes (filtered)</h3>
  <ul id="quotesList"></ul>

  <script src="script.js"></script>
</body>
</html>
