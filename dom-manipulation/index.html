<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator with Filtering</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #quoteContainer { margin-top: 20px; }
    .quote { margin: 10px 0; padding: 10px; border-left: 4px solid #333; }
    .author { font-style: italic; color: gray; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Category Filter Dropdown -->
  <label for="categoryFilter">Filter by Category: </label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <div id="quoteContainer"></div>

  <h2>Add a New Quote</h2>
  <form id="quoteForm">
    <input type="text" id="newQuote" placeholder="Enter quote" required>
    <input type="text" id="newAuthor" placeholder="Enter author" required>
    <input type="text" id="newCategory" placeholder="Enter category" required>
    <button type="submit">Add Quote</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
